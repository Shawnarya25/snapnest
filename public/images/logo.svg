<svg width="80" height="70" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snapGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Circular Nest -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#snapGradient)" stroke-width="10" stroke-linecap="round" />

  <!-- Camera/flash mark -->
  <rect x="70" y="70" width="60" height="60" rx="12" fill="url(#snapGradient)"/>
  <circle cx="100" cy="100" r="18" fill="white"/>

  <!-- Small flash dot -->
  <circle cx="118" cy="82" r="6" fill="white" />
</svg>
